

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">

       #Button1
        {
            height: 33px;
            width: 105px;
        }
    </style>
</head>
<body >
 <p>
      <input id="Button1"  type="button"   value="ChangeColor"  onclick="return Button1_onclick()" />
</p>
<canvas id="canvas1" width="1024" height="768" />  

<script type="text/javascript" >
    var canvas = document.getElementById("canvas1");
    var ctx = canvas.getContext('2d');

    var image = new Image();
	image.setAttribute('crossOrigin', 'anonymous');
    image.onload = function () {
        ctx.drawImage(image, 0, 0);
    }; 
    image.src = "0.jpg";

   function Button1_onclick() {
           imagedata = ctx.getImageData(0, 0, image.width, image.height);
           var n = imagedata.data.length;
           for (var i = 0; i < n; i += 4) {
               imagedata.data[i + 0] = imagedata.data[i + 0] * 0.8; // red
               imagedata.data[i + 1] = imagedata.data[i + 1] * 0.8; // green
               imagedata.data[i + 2] = imagedata.data[i + 2] * 0.8; // blue
           }
           ctx.putImageData(imagedata, 0, 0);
       }

</script> 


</body>
</html>
